{% extends "person/base.html" %}

{% block title %}
    Update Person | Person Website
{% endblock %}

{% block content %}
    <form name="update_person" action="{% url 'person_update' person.id %}" method="post" class="bg-light p-4 rounded">
        {% csrf_token %}
        <div class="form-group">
            <label for="f_name">First Name:</label>
            <input type="text" id="f_name" name="f_name" class="form-control" value="{{ person.f_name }}" required>
        </div>
        <div class="form-group">
            <label for="m_name">Middle Name:</label>
            <input type="text" id="m_name" name="m_name" class="form-control" value="{{ person.m_name }}">
        </div>
        <div class="form-group">
            <label for="l_name">Last Name:</label>
            <input type="text" id="l_name" name="l_name" class="form-control" value="{{ person.l_name }}" required>
        </div>
        <div class="form-group">
            <label>Sex:</label>
            <div class="form-check">
                <input type="radio" id="is_male" name="s_input" value="male" class="form-check-input" {% if person.is_male %}checked{% endif %} required>
                <label for="is_male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" id="is_female" name="s_input" value="female" class="form-check-input" {% if person.is_female %}checked{% endif %} required>
                <label for="is_female" class="form-check-label">Female</label>
            </div>
            <div class="form-check">
                <input type="radio" id="prefer_not_to_say" name="s_input" value="other" class="form-check-input" {% if person.other %}checked{% endif %} required>
                <label for="prefer_not_to_say" class="form-check-label">Prefer Not To Say</label>
            </div>
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-info">Update Person</button>
        </div>
    </form>
{% endblock %}
