<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>{% block title %}Person Website{% endblock %}</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="{% url 'person_list_view' %}">PersonSite</a>
            
            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'person_create' %}">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'person_delete_all' %}">Delete All</a>
              </li>
            </ul>
            
            <form class="form-inline ml-auto" action="{% url 'person_filter' %}">
                <input class="form-control mr-sm-2" type="text" name="search_field" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </nav>

        <main>
            
            {% block content %}
            {% endblock %}
                
        </main>
    </body>
</html>
